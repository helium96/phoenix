<md-sidenav flex md-is-locked-open="true" class="md-sidenav-left md-whiteframe-z1 project-nav">
  <ul class="project-nav-list">
    <li class="project-nav-list-header">
      <md-icon>extension</md-icon>
      <span>Plugins</span>
    </li>
    <li ng-repeat="plugin in project.plugins">
      <a ui-sref="project.plugin({ pluginId: plugin.slug })" class="project-nav-link">
        {{::plugin.title}}
      </a>
    </li>
  </ul>
</md-sidenav>
<div layout="column" flex ui-view></div>
